<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Carsa address book</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref='logged.home' class="item item-icon-right">
          <i class="icon ion-speedometer assertive"></i> Dashboard
        </ion-item>
        <ion-item menu-close ui-sref='logged.contacts' class="item item-icon-right">
          <i class="icon ion-person-stalker dark"></i> Contatti
        </ion-item>
        <ion-item menu-close ui-sref='logged.favourites' class="item item-icon-right">
          <i class="icon ion-ios-star-half positive"></i> Preferiti
        </ion-item>
        <ion-item menu-close ui-sref='logged.message' class="item item-icon-right">
          <i class="icon ion-chatboxes dark"></i> Messaggi
        </ion-item>
        <ion-item menu-close ui-sref='logged.calendar' class="item item-icon-right">
          <i class="icon ion-calendar dark"></i> Calendario
        </ion-item>


      </ion-list>

      <div class="row row-bottom">
        <div class="col">
          <button menu-close class="button button-block button-assertive" ng-click="DashnCtrl.doLogout()">
            Log out
          </button>
        </div>
      </div>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
