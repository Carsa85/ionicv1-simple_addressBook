<ion-view view-title="Carsa address book">
  <ion-header-bar class="bar-positive">
    <h1 class="title text-center">Carsa address book log in</h1>
  </ion-header-bar>
  <ion-content class="padding login">
    <form name="loginForm">
      <div class="list">
        <div class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <span ng-if="loginForm.email.$dirty && !loginData.email" class="error-message">Email required</span>
          <input name="email" type="email" ng-model="loginData.email" placeholder="Email" required>
        </div>
        <div class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <span ng-if="loginForm.pwd.$dirty && !loginData.password" class="error-message">Password required</span>
          <input name="pwd" type="password" ng-model="loginData.password" placeholder="Password" required>
        </div>
        <div class="item">
          <button class="button button-block button-positive" ng-disabled="loginForm.$invalid" ng-click="LoginCtrl.doLogin()">Log in</button>
           <p class="text-center">Lost password</p>
        </div>
        <div class="item">
          <p class="text-center">Sign in with socials</p>
          <button class="button button-block button-facebook" ng-click="LoginCtrl.doFbLogin()"><i class="icon ion-social-facebook"></i></button>
          <button class="button button-block button-gPlus" ng-click="LoginCtrl.doGPlusLogin()"><i class="icon ion-social-googleplus-outline"></i></button>
          <p class="text-center">or</p>
          <a ng-click="LoginCtrl.goToSignin()"><h3 class="text-center positive">Simple sign in here</h3></a>
        </div>
      </div>
    </form>

  </ion-content>
</ion-view>
